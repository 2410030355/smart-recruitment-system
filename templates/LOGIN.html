<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Recruitment AI</title>
    <style>
        :root {
            --cyber-emerald: #00FFAB;
            --neon-violet: #BC13FE;
            --quantum-blue: #0066FF;
            --cyber-orange: #FF6B35;
            --dark-matter: #0A0A0F;
            --space-gray: #1A1A2E;
            --starlight: #E0F7FA;
            --matrix-green: #00FF41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-matter) 0%, var(--space-gray) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--starlight);
        }

        .login-container {
            background: rgba(10, 10, 15, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 255, 171, 0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--cyber-emerald), var(--starlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            text-shadow: 0 0 30px rgba(0, 255, 171, 0.5);
        }

        .google-login-btn {
            background: linear-gradient(135deg, var(--cyber-emerald), var(--quantum-blue));
            color: var(--dark-matter);
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 255, 171, 0.3);
        }

        .google-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 171, 0.4);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--starlight);
            position: relative;
            opacity: 0.8;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 255, 171, 0.3);
        }

        .divider span {
            background: rgba(10, 10, 15, 0.9);
            padding: 0 15px;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(0, 255, 171, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: var(--starlight);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--cyber-emerald);
            box-shadow: 0 0 10px rgba(0, 255, 171, 0.3);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(224, 247, 250, 0.6);
        }.login-btn {
            background: linear-gradient(135deg, var(--cyber-emerald), var(--quantum-blue));
            color: var(--dark-matter);
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 171, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 171, 0.4);
        }

        .demo-credentials {
            background: rgba(0, 255, 171, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 171, 0.2);
        }

        .demo-credentials p {
            margin: 5px 0;
            color: var(--starlight);
        }

        .demo-credentials strong {
            color: var(--cyber-emerald);
        }

        .error-message {
            background: rgba(255, 107, 53, 0.1);
            color: var(--cyber-orange);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid rgba(255, 107, 53, 0.3);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”® Quantum Recruitment AI</h2>

        <!-- Google Sign-In Button -->
        <a href="{{ url_for('google_login') }}" class="google-login-btn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#4285f4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                <path fill="#34a853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                <path fill="#fbbc05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"/>
                <path fill="#ea4335" d="M24 10.75c3.24 0 6.13 1.11 8.41 3.29l6.31-6.31C34.92 4.18 29.94 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7C13.42 14.62 18.27 10.75 24 10.75z"/>
            </svg>
            Sign in with Google
        </a>

        <div class="divider">
            <span>or</span>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Email Login Form -->
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login with Email</button>
        </form>

        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <p><strong>Demo Credentials:</strong></p>
            <p>Email: <strong>admin@company.com</strong></p>
            <p>Password: <strong>admin123</strong></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });

                const data = await response.json();if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
